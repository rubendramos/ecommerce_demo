#Spring jap properties
spring.test.database.replace=none
spring.jpa.hibernate.ddl-auto=none

#Data source properties
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = a
spring.datasource.password = a
spring.datasource.url = jdbc:h2:mem:ecommercedbTest;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.h2.console.enabled = true
spring.datasource.h2.console.path = /h2-consoleTest


#Spring jpa properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true




#liquidbase config
spring.liquibase.change-log=classpath:dbTest/changelog/db_master_changelog.xml



